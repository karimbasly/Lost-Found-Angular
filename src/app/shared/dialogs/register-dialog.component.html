<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>

    <div >
      <img [src]="url" height="200">
      <input style="display: none" type="file"
             (change)="onFileSelected($event)"
             #fileInput/> </div>
  <mat-dialog-actions>
      <button  (click)="fileInput.click()" mat-button> pick </button>
      <button (click)="Upload()"  mat-button>Upload</button>
  </mat-dialog-actions>

  <mat-form-field >
    <mat-label>user Name</mat-label>
    <input [(ngModel)]="user.userName"  matInput    required type="text"/>
  </mat-form-field>
  <mat-form-field >
    <mat-label>family Name</mat-label>
    <input [(ngModel)]="user.familyName" matInput required type="text"/>
  </mat-form-field>
  <mat-form-field >
    <mat-label>email</mat-label>
    <input [(ngModel)]="user.email" matInput required   type="email">
  </mat-form-field>
  <mat-form-field >
    <mat-label>password</mat-label>
    <input [(ngModel)]="user.password" matInput required  type="password">
  </mat-form-field>
  <mat-form-field >
    <mat-label>password</mat-label>
    <input [(ngModel)]="password2" matInput required  type="password">

  </mat-form-field>
  <span class="mat-error"*ngIf="error"> Password don't match </span>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button  mat-dialog-close>Cancel</button>
  <button (click)="create()"   [disabled]=invalid() mat-button>Submit</button>
</mat-dialog-actions>
